<!-- templates/register.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register | Groove Hub</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" 
        rel="stylesheet"
    >
    <link rel="icon" href="{{ url_for('static', filename='images/favicon.ico') }}">
</head>
<body class="d-flex justify-content-center align-items-center vh-100 bg-dark text-white">
    <div class="card p-4 shadow-lg" style="min-width: 300px; max-width: 400px;">
        <h2 class="text-center mb-4">Register</h2>

        <form method="POST" action="{{ url_for('register') }}">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input 
                    type="text" 
                    class="form-control" 
                    id="username" 
                    name="username" 
                    placeholder="Choose a username" 
                    required
                >
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input 
                    type="password" 
                    class="form-control" 
                    id="password" 
                    name="password" 
                    placeholder="Create a password" 
                    required
                >
            </div>

            <small>Passwords must be at least 8 characters.</small>
            <button type="submit" class="btn btn-success w-100">Sign Up</button>
        </form>

        <p class="mt-3 text-center">
            Already have an account? 
            <a href="{{ url_for('login') }}" class="text-decoration-none">Login</a>
        </p>
    </div>
</body>
</html>
