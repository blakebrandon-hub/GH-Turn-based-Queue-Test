<!-- templates/login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | Groove Hub</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" 
        rel="stylesheet"
    >
    <link rel="icon" href="{{ url_for('static', filename='images/favicon.ico') }}">
</head>

<style>
    
    body { background: url("{{ url_for('static', filename='images/notes.png') }}") center; }
</style>



<body class="d-flex justify-content-center align-items-center vh-100 bg-dark text-white">
    <div class="card p-4 shadow-lg" style="min-width: 300px; max-width: 400px;">
        <h2 class="text-center mb-4">ðŸŽµ Groove Hub</h2>

        <form method="POST" action="{{ url_for('login') }}">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input 
                    type="text" 
                    class="form-control" 
                    id="username" 
                    name="username" 
                    placeholder="Enter your username" 
                    required
                >
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input 
                    type="password" 
                    class="form-control" 
                    id="password" 
                    name="password" 
                    placeholder="Enter your password" 
                    required
                >
            </div>

            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>

        <p class="mt-3 text-center">
            Don't have an account? 
            <a href="{{ url_for('register') }}" class="text-decoration-none">Register</a>
        </p>
    </div>
</body>
</html>
